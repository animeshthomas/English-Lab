{%extends 'user_base.html'%}
{% load static %}
{% block body %}
<link href="//vjs.zencdn.net/7.14.3/video-js.min.css" rel="stylesheet" />

<div class="">
<h4>All Courses</h4>
  <div class="row">

{% for x in all_course %}
<div class="col-md-3 m-1">
<div class="card m-2 p-1" style="width:300px;">

    <img class="card-img-top" src="{{x.thumbnail.url}}" height="180px" width="300px" >

    <div class="card-body">

     <a href="course_detail_page?id={{ x.id }}&cat_id={{x.cat.id}}" ><h5 class="card-title">Title : {{ x.title }}</h5></a>

    <p class="card-text">Description : {{ x.description }}</p>

  </div>
</div>
</div>


{% endfor %}

      </div>
    </div>
</div>

{% endblock %}
