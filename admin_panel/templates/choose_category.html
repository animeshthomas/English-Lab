
{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Hello Admin{% endblock %}
{% block background %}background="../static/adminbg.jpg" {% endblock %}
{% block css %}{% endblock%}

{% block body %}
    <h4 style="font-weight:bold">CHOOSE CATEGORY</h4>
  <div class="card-container">
<div class="row">

    {% for i in categorys %}
    <div class="col-md-3">

       <a href="/admin_panel/category-course/{{i.id}}">
        <div class="card p-2 ml2 mt-2" style="width:200px;">
            <img class="card-img-top" src="{{i.image.url}}" width="100px" height="100px" >

                <h5 class="text-center" style="font-weight:bold;color:black">{{ i.name }}</h5></a>

        </div>

    </div>
     {% endfor %}
</div>



      

{% endblock %}
